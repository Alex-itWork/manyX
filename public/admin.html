<!-- public/admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header class="bg-gray-800 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Crypto Mining Site</h1>
      <nav>
        <ul class="flex space-x-4">
          <li><a href="/" class="hover:text-gray-300">Home</a></li>
          <li><a href="/logout" class="hover:text-gray-300">Logout</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="py-20 bg-gray-900 text-white">
    <div class="container mx-auto">
      <h1 class="text-3xl font-bold mb-4">Admin Panel</h1>
      <table class="w-full border-collapse">
        <thead>
          <tr>
            <th class="border p-2">Username</th>
            <th class="border p-2">Hash Rate</th>
            <th class="border p-2">Earnings</th>
          </tr>
        </thead>
        <tbody id="userTable">
          <!-- Users will be populated here -->
        </tbody>
      </table>
    </div>
  </section>

  <footer class="bg-gray-800 text-white p-4">
    <div class="container mx-auto text-center">
      <p>&copy; 2023 Crypto Mining Site. All rights reserved.</p>
    </div>
  </footer>

  <script src="/scripts.js"></script>
</body>
</html>
