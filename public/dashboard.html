<!-- public/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header class="bg-gray-800 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Crypto Mining Site</h1>
      <nav>
        <ul class="flex space-x-4">
          <li><a href="/" class="hover:text-gray-300">Home</a></li>
          <li><a href="/logout" class="hover:text-gray-300">Logout</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="py-20 bg-gray-900 text-white">
    <div class="container mx-auto">
      <h1 class="text-3xl font-bold mb-4">Dashboard</h1>
      <div class="grid grid-cols-3 gap-4">
        <div class="bg-gray-800 p-6 rounded">
          <h2 class="text-xl font-bold mb-2">Mining Speed</h2>
          <p id="miningSpeed">0 MH/s</p>
        </div>
        <div class="bg-gray-800 p-6 rounded">
          <h2 class="text-xl font-bold mb-2">Earnings</h2>
          <p id="earnings">0 BTC</p>
        </div>
        <div class="bg-gray-800 p-6 rounded">
          <h2 class="text-xl font-bold mb-2">Hash Rate</h2>
          <p id="hashRate">0 TH/s</p>
        </div>
      </div>
    </div>
  </section>

  <footer class="bg-gray-800 text-white p-4">
    <div class="container mx-auto text-center">
      <p>&copy; 2023 Crypto Mining Site. All rights reserved.</p>
    </div>
  </footer>

  <script src="/scripts.js"></script>
</body>
</html>
